<html>
<head>
  <title> Belajar JQUERY</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" >
	$(document).ready(function(){
	
	   // Contoh penggunaan selector ke elemen
		$("#btn1").click(function(){
		 $("p").toggle();
		
		});
	   // Contoh penggunaan selector ke ID
		$("#btn2").click(function(){
		 $("#p3").toggle();
		
		});
	   // Contoh penggunaan selector ke Class
		$("#btn3").click(function(){
		 $(".paragrafku").toggle();
		
		});
		// Contoh penggunaan manipulasi CSS 1 Properti
		$("#merah").click(function(){
		 $("body").css("background-color","red");
		
		});
		$("#kuning").click(function(){
		 $("body").css("background-color","yellow");
		
		});
		
		$("#biru").click(function(){
		 $("body").css("background-color","blue");
		
		});
		// Contoh penggunaan manipulasi CSS lebih dari 1 Properti
		
		$("#btn4").click(function(){
		 $("p").css({"background-color":"yellow","border":"1px solid black"});
		
		});
		// Contoh penggunaan manivulasi css dengan value dari input
		
		$("#inputwarna").change(function(){
		 var warna;
		 warna=$("#inputwarna").val()
		 $("body").css({"background-color":warna});
		
		});
	
	
	});
  
  </script>
</head>
<body>
  <h2 align="center">BELAJAR JQUERY</h2>
  <p class="paragrafku">Ini Paragraf 1</p>
  <p class="paragrafku">Ini Paragraf 2</p>
  <p id="p3">Ini Paragraf 3</p>
  <button id="btn1">Sembunyikan Semua Paragraf </button>
  <button id="btn2">Sembunyikan  Paragraf 3</button>
  <button id="btn3">Sembunyikan  Paragraf 1 & 2</button>
  <button id="merah">Merah</button>
  <button id="kuning">Kuning</button>
  <button id="biru">Biru</button>
  <button id="btn4">Ubah Paragraf</button>
  <input type="color" id="inputwarna"/>
</body>
</html>
